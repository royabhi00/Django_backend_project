{% extends 'events/base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add Event</h1>
    <br /><br />
    {% if submitted %}
        Your Event Was Submitted Succesfully!!! 
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

    {% endif %}
{% else %}
    
    <h1>Sorry you must login to add events</h1>
    <a href="{% url 'login'%}">Login</a>

{% endif %}

{% endblock %}
